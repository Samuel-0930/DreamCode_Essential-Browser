<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Shopping List</title>
		<script src="main.js"></script>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1 class="title">Shopping List</h1>
			</header>
			<main>
				<ol class="lists"></ol>
				<input type="text" />
			</main>
			<footer>
				<img
					class="image plus"
					src="img/plus.png"
					alt="plus icon" />
			</footer>
		</div>
	</body>
</html>
