<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Find Carrot!</title>
		<script src="main.js" defer></script>
		<script
			src="https://kit.fontawesome.com/d2d156b327.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="music"></div>
		<section class="screen">
			<div class="tools">
				<button id="tools__playBtn">
					<i id="play" class="fa-solid fa-play"></i>
				</button>
				<div id="tools__timer">00:00</div>
				<div id="tools__countDown">0</div>
			</div>

			<div class="gameItems">
				<img src="img/carrot.png" alt="carrot" class="gameItems__carrot" />

				<img src="img/bug.png" alt="bug" class="gameItems__bug" />
			</div>
		</section>
	</body>
</html>
