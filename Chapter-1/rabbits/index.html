<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Scroll</title>
		<style>
			body {
				display: block;
				background-color: black;
				text-align: center;
			}

			#button {
				width: 100px;
				height: 50px;
				background-color: coral;
				color: aliceblue;
				border-radius: 20px;
			}

			.img {
				display: block;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<button id="button">Find Rabbit</button>
		<div class="images">
			<img

				alt="carrot" />

		<script>
			const button = document.getElementById('button');
			const rabbit = document.querySelector('.rabbit');

			function findRabbit() {
				button.addEventListener('click', () => {
					rabbit.scrollIntoView({ behavior: 'smooth', block: 'center' });
					console.log('hello');
				});
			}

			findRabbit();
		</script>
